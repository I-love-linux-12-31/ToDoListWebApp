{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card border-warning">
                <div class="card-header bg-warning text-dark">
                    <h1 class="mb-0">403 - Forbidden</h1>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <p class="mb-0"><i class="fas fa-lock"></i> You don't have permission to access this resource.</p>
                    </div>
                    <p>You're authenticated, but you don't have the necessary permissions to view this page.</p>
                    <hr>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">
                        <i class="fas fa-home"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
