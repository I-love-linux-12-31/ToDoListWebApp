{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card border-info">
                <div class="card-header bg-info text-white">
                    <h1 class="mb-0">404 - Page Not Found</h1>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <p class="mb-0"><i class="fas fa-search"></i> The page you're looking for doesn't exist.</p>
                    </div>
                    <p>The requested URL was not found on this server. Please check the URL and try again.</p>
                    <hr>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
