# .github/workflows/main.yml
name: Main workflow

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: PG_Workflow_user
          POSTGRES_PASSWORD: PG_Workflow_password
          POSTGRES_DB: Workflow_database
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    strategy:
      matrix:
        python-version: [ "3.10", "3.13" ]
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install ruff
        pip3 install -r ./backend/requirements.txt
    - name: Lint with ruff and run tests
      env:
        DB_USER: PG_Workflow_user
        DB_PASSWORD: PG_Workflow_password
        DB: Workflow_database
        DB_HOST: db:5432
        DB_SERVER: 5432
        DB_TYPE: postgresql+psycopg2

        URL_PREFIX: "/todo-app"
      run: |
        python -m ruff check backend/
        cd backend
      # /
      # python manage.py test


  build_backend_and_push_to_docker_hub:
    name: Push backend Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: ./backend/
          push: true
          tags: "${{ secrets.DOCKER_USERNAME }}/todo_web_app_backend:latest"


  build_gateway_and_push_to_docker_hub:
    name: Push gateway Docker image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: ./nginx/
          push: true
          tags: "${{ secrets.DOCKER_USERNAME }}/todo_web_app_gateway:latest"

  send_message:
    runs-on: ubuntu-latest
    needs:
      - build_backend_and_push_to_docker_hub
      - build_gateway_and_push_to_docker_hub
    steps:
    - name: Send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: "All workflow tasks done successfully in repo ${{ github.action_repository }} by ${{ github.actor }}'s commit.'"
